apiVersion : apps/v1
kind: Deployment
metadata:
  name: provaquattro 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provaquattro
  template:
    metadata:
      labels:
        app: provaquattro 
    spec:
      containers:
        - name: provaquattro
          image: sintrasohregistry.azurecr.io/soh-pimcore:latest
          ports:
          - containerPort: 80
          env:
          - name: PIMCORE_DB_HOST
            value: analyticserver01.mysql.database.azure.com
          - name: PIMCORE_DB_PORT
            value: 3306            
          - name: PIMCORE_DB_USER
            value: admin01@analyticserver01
          - name: PIMCORE_DB_PSW
            value: Analisidati01
          - name: PIMCORE_DB_NAME
            value: giannan49
